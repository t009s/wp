<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>WhatsApp Quick Message</title>

  <!-- WhatsApp favicon -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 16px;
    }

    .card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 28px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 18px;
      text-align: center;
      margin-bottom: 18px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #25d366, #1ebe5d);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4);
    }

    .error {
      margin-top: 12px;
      font-size: 13px;
      color: #ff6b6b;
      display: none;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>WhatsApp Quick Message</h1>
    <p>Enter 10-digit mobile number</p>

    <input
      id="phone"
      type="tel"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="10"
      placeholder="9876543210"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />

    <button onclick="openWhatsApp()">Open WhatsApp</button>

    <div class="error" id="error">Enter valid 10-digit number</div>

    <footer>Made with ❤️ in India</footer>
  </div>

  <script>
    function openWhatsApp() {
      const phoneInput = document.getElementById("phone").value.trim();

      // Validate exactly 10 digits
      const valid = /^[0-9]{10}$/.test(phoneInput);

      if (!valid) {
        document.getElementById("error").style.display = "block";
        return;
      }

      // Add India country code automatically
      const fullNumber = "91" + phoneInput;

      window.location.href = "https://wa.me/" + fullNumber;
    }

    // Scroll card into view when keyboard opens on mobile
    const phoneInputEl = document.getElementById("phone");
    const card = document.querySelector(".card");

    phoneInputEl.addEventListener("focus", () => {
      setTimeout(() => {
        card.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    });
  </script>

</body>
</html>
