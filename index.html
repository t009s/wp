<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Quick Message</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b141a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .card {
        background: #202c33;
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      p {
        color: #aebac1;
        font-size: 14px;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #25d366;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #1ebe5d;
      }

      .error {
        color: #ff6b6b;
        font-size: 13px;
        margin-top: 10px;
        display: none;
      }

      footer {
        margin-top: 15px;
        font-size: 12px;
        color: #8696a0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>WhatsApp Quick Message</h1>
      <p>Enter phone number with country code (no + or spaces)</p>

      <input id="phone" type="tel" placeholder="e.g. 919876543210" />

      <button onclick="openWhatsApp()">Open WhatsApp</button>

      <div class="error" id="error">Please enter a valid number.</div>

      <footer>Free • No number saved • Works on mobile & desktop</footer>
    </div>

    <script>
      function openWhatsApp() {
        const phone = document.getElementById("phone").value.trim();
        const error = document.getElementById("error");

        // Allow only digits, length 8–15
        const valid = /^[0-9]{8,15}$/.test(phone);

        if (!valid) {
          error.style.display = "block";
          return;
        }

        error.style.display = "none";

        const url = `https://wa.me/${phone}`;
        window.location.href = url;
      }
    </script>
  </body>
</html>
